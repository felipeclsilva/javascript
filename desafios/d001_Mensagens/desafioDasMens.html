<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;   
        }

        .box {
            display: inline-block;
            background-image: linear-gradient(141deg, #E8E8E8, #F4F4F4);
            padding: 20px;
            border: solid;
            border-width: 1px;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <div id="bot1" class="box">Botão 1</div>
    <div id="bot2" class="box">Botão 2</div>
    <div id="bot3" class="box">Botão 3</div>

    <script>
        let bot1 = document.getElementById('bot1')
        let bot2 = document.getElementById('bot2')
        let bot3 = document.getElementById('bot3')
        bot1.addEventListener('click', click1)
        bot2.addEventListener('click', click2)
        bot3.addEventListener('click', click3)

        function click1() {
            window.alert('Você clicou no 1° botão')
        }

        function click2() {
            window.alert('Você clicou no 2° botão')
        }

        function click3() {
            window.alert('Você clicou no 3° botão')
        }
    </script>
</body>
</html>
