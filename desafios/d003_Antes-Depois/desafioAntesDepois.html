<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div#botao {
            background-image: linear-gradient(141deg, #E8E8E8, #F5F5F5);
            display: inline-block;
            padding: 20px;
            border: solid 1px rgba(0, 0, 0, 0.482);
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <div id="botao" onclick="numAntSuces()">Antecessor e Sucessor</div>

    <script>
        function numAntSuces() {    
            let num = window.prompt('Digite um número inteiro qualquer')
            let numInt = Number(num)

            if (Number.isInteger(numInt) && !Number.isNaN(numInt) && !(num.trim() == '')) {
                window.alert(`Antes de ${numInt}, temos o número ${numInt - 1}.\nDepois de ${numInt}, temos o número ${numInt + 1}.`)
            } else {
                window.alert('Insira um número inteiro.')
            }
        }
    </script>
</body>
</html>
