<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/html-image.ico" type="image/x-icon">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100):
                <input type="number" name="numero" id="num">
                <input type="button" value="Adicionar" onclick="addNum()">
            </p>

            <select name="lista" id="select" size="8">
 
            </select>

            <p id="paragFinish">
                <input type="button" value="Finalizar" onclick="relatorio()">
            </p>
        </div>
        <div id="res">
           
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
