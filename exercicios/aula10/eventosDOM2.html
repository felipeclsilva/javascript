<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: lightgray;
        }

        div {
            border-radius: 50%;
            margin: auto;
            
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        div#containerMenor {
            background-color: #3cb529;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 1.7em;
        }

        div#containerMaior {
            background-color: #fff;
            width: 215px;
            height: 215px;
            box-shadow: 0px 0px 5px 0px #fff;
        }
    </style>
</head>
<body>
    <div id="containerMaior"> 
        &nbsp;
        <div id="containerMenor">
            <p id>Interaja...</p>
        </div>
    </div>

    <script>
        let botao = window.document.querySelector('div#containerMenor')
        let txt = window.document.getElementsByTagName('p')[0]
        botao.addEventListener('mouseenter', entrar)
        botao.addEventListener('mouseout', sair)
        botao.addEventListener('click', clicar)

        function entrar() {
            txt.innerText = 'Entrou!'            
        }

        function sair() {
            txt.innerText = 'Saiu!'
            botao.style.backgroundColor = '#3cb529'
        }

        function clicar() {
            txt.innerText = 'Clicou!'
            botao.style.backgroundColor = 'red'
        }
    </script>
</body>
</html>
